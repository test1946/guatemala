<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/navigation.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />

    <title>Guatemala</title>
  </head>
  <body>
    <!-- navgation  -->
    <header class="position-absolute w-100 mt-4">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="container px-5 py-2"
          style="
            background-image: url('img/header-img.png');
            background-repeat: no-repeat;
            background-size: cover;
          "
        >
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse ms-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 py-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Learn more</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Banner -->
    <section class="hero-bg">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="hero-content">
              <div class="hero-heading">
                <h1 class="text-center">Shuttle & Private Transport</h1>
                <p class="mt-4">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry.
                </p>
                <div class="row">
                  <div class="offset-1 col-10 bg-white booking-form p-3 mt-3">
                      <form class="row">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xxl-2 ">
                          <label for="inputEmail4" class="form-label"
                            >From</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Guatemala"
                            id="inputEmail4"
                          />
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xxl-2 ">
                          <label for="inputPassword4" class="form-label"
                            >Destination</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Honduras"
                            id="inputPassword4"
                          />
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xxl-2 ">
                          <label for="date" class="form-label">Date</label>
                          <input type="date" class="form-control" id="date" />
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xxl-2 ">
                          <label for="return" class="form-label"
                            >Return Date</label
                          >
                          <input type="date" class="form-control" id="return" />
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xxl-2 ">
                          <label for="passenger" class="form-label"
                            >Passenger</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            placeholder="2 Passenger" value="Passenger"
                            id="passenger"
                          />
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xxl-2 ">
                          <label for="passenger" class="form-label"></label>
                          <button class="btn main-btn text-center">
                            Search
                          </button>
                        </div>

                        <div class="col-12  mt-3">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="flexCheckDefault"
                            />
                            <label
                              class="form-check-label"
                              for="flexCheckDefault"
                            >
                              Return car to different location
                            </label>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div>
        <!-- <div class="car-one"></div> -->
        <img src="./img/car.png" alt="" class="car-one">
      </div>
      
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
  </body>
</html>
